       <script>
let target= document.getElementById("demo");
let textnode= "<h4>Normal function</h4>"
target.insertAdjacentHTML("afterbegin",textnode);

// Arrow Function 
// bas function ko hatake ye ()=> sign lagana hai 
let normal_function = function(Ask){
    return ` hello "Pankaj "${Ask}`;

}
document.write(normal_function("How are you"));
        
    </script>
