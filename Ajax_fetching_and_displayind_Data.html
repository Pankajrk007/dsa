<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Fetching and displaying Data in Table</title>
</head>
<body>
    <div class="container" style="background-color: rgb(144, 241, 241);">
        <div style="background-color: antiquewhite;"><h1>Ajax Fetching and displaying Data in Table</h1></div>

        <table id="table" class="table">

        </table>
   
   
    </div>

    <script>
        fetch("http://universities.hipolabs.com/search?country=United+States")
        .then(response => response.json())
        .then(json => show(json))

        function show (universities){
            let table = document.getElementById('table');
            for ( i =0 ; i<universities.length;i++){
                let obj = universities[i]
                console.log(obj);
                let row = document.createElement('tr');
                let name = document.createElement('td');
                let domains = document.createElement('td');
                let country = document.createElement('td');

                name.innerHTML=obj.name;
                domains.innerHTML=obj.domains;
                country.innerHTML=obj.country;
                row.appendChild(name)
                row.appendChild(domains)
                row.appendChild(country)
                table.appendChild(row)
            }

        }
    </script>

    <script>
        
    </script>
</body>
</html>
