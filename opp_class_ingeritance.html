<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class employee{
            constructor(){
                console.log('Constructor : Employee');

            }
        }
        class manager extends employee {

        }
        let a = new manager();
    </script>
    <script>
        class employees{
            constructor(name){
                console.log('Constructor : Employee ' + name);

            }
        }
        class managers extends employees {

        }
        let b = new managers("Pankaj");
    </script>
</body>
</html>
