<script>

    let m =5;
let s =" ";
let star = 1;
space =0
for (let i =1;i<=m;i++){
    while (star=1){
        s+=" ".repeat(m-i)
    }
    while(space!=star){
        s+="*".repeat(1)
    }
    console.log(s)

}
</script>
