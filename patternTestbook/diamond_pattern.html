    <script>

        let n=7;
        let star =1;
        let spaces  = Math.floor(n/2);      //7/2=3.5 , Math.floor(3.5) =3 ,space =3
        let s =""; 

        for ( let i =1; i <=n;i++){                        1// se 7 tak chal rhi hai
            for ( let j = 1; j<=spaces;j++){           // 1<=3 true ye ek se 3 tak  chal rhi hai toh 3 space add karega
                s=s+" ";                                //space yaha se print hogi
            }
            for (let k=1; k<=star;k++){                   //1<=1 true ye ek tak he chalega  
                s+="*";                                 // ek star print karega 
            }
            s+="\n";                                       // ye sting me new line add karega  ab tak bas ek he line print hui hai

            //_ _ _ * abhi tak bas itna he print huwa 


            if (i<=Math.floor(n/2)){               //kya i <= to n/2 hai//yes i(1)  3 se chota hai  // are we printting the first half diamond pattern
                star+=2;                   // i matlb line number i(1) 3  se chota hai toh yaha 3 star print karega aur ye 2 se badta rahega
                spaces--;                  // aur yaha ek space kam karega
                           // ex   : - - * * *
            }else{                         // are we printting the Second half diamond pattern
                star-=2;
                spaces++
            }
        }
        console.log(s);



// or 
        // Second method 
        
function printDiamond(rows) {
    for (let i = 1; i <= rows; i++) {
        let spaces = ' '.repeat(rows - i);
        let stars = '*'.repeat(2 * i - 1);
        console.log(spaces + stars);
    }

    for (let i = rows - 1; i >= 1; i--) {
        let spaces = ' '.repeat(rows - i);
        let stars = '*'.repeat(2 * i - 1);
        console.log(spaces + stars);
    }
}

// Call the function with the number of rows you want
