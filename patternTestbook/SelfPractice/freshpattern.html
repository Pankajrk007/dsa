<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script src="freshpattern.js"></script>
    <script>
        let nn = 5;
        let ss = "";
        for (let i = 1; i <= nn; i++) {
            for (let j = 1; j <= nn - i; j++) {
                ss += "";
            }
            for (let k = 1; k <= i; k++) {
                ss += "*"
            }
            ss+="<br>"

        }
        document.write(ss);




    </script>
</body>

</html>
