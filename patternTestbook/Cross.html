<body>
    <script>
        let arr = [1, 2,1,1, 3, 1,5,1,6];
        let len = arr.length-1;
        let count = 0;
        let target =1;
function occur(arr,target)
{
    for (let i=0; i<=len;i++){
        if(arr[i]===target){
            count++
        }
    }
    return count; 
}
console.log (occur(arr,target))

       

    </script>
