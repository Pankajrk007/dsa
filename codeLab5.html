<!-- REduce method in Array  -->


<script>
    const myArray = [1,2,3,4,5];
    const reduceValue = myArray.reduce(reducefunctio,{
    sum: 0,
    prodcut: 1,
    min : Infinity,
    max : -Infinity,
    }
    );

    function reducefunctio(accumulator,currentValue) {
 return{
    sum: accumulator.sum +currentValue,
    prodcut : accumulator.prodcut * currentValue,
    min : accumulator.min < currentValue ? accumulator.
    min :currentValue,
    max : accumulator.max > currentValue ? accumulator.
    max :currentValue,
 }

    }
  console.log(reduceValue);
</script>
