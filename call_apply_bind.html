    <script>

console.log("=================Call method============================")
        const person1= {
            firstName : "virat",
            lastName : "Kolhi",
       cricket (greet,title){
console.log(` ${greet} ${title} ${this.firstName} ${this.lastName}`)
       }
        }
       person1.cricket("Hello","Mrs");
const person2 = {
    firstName : "Rohit",
            lastName : "Sharma",
}

person1.cricket("Paksithan ka" ,"baap"); //normal call to object
person1.cricket.call(person2 , "WEll" ,"Done"); //call person.method on call person 2
person1.cricket.call(person2 , "love " ,"you");
person3 ={

}

console.log("=====================Apply Method====================")

console.log("=====================bind Method=====================")

const cricketer = person1.cricket.bind(person2 ); 
cricketer("Kya khele" ,"Dada");
