<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Proper method to Reverse Array
    </title>
</head>

<body>
    Proper method to Reverse Array
    <script>
        let n = [1, 2, 3, 4, 5 , 6, 7]
        let j = n.length - 1;
        i = 0;
        while (i < j) {
            let temp = n[i]
            n[i] = n[j];
            n[j] = temp;
            i++;
            j--;
        }
        console.log(n);
        //7654321
    </script>


</body>

</html>
