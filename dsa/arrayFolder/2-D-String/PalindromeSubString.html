<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Sub String</title>
</head>

<body>


    <script>

        function checkPalindrome(s, i, j) {
            while (i < j) {
                if (s[i] !== s[j]) {
                    return false;
                }
                i++;
                j--;
            }
            return true;
        }

        let s = "Nitin";
        // s =s.split('');
        console.log(s);

        n = s.length;

        for (let sp = 0; sp < n; sp++) {
            for (let ep = sp; ep < n; ep++) {
                if (checkPalindrome(s, sp, ep)) {
                    console.log(s.substring(sp, ep + 1))
                }
            }

        }
    </script>
</body>

</html>
