<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Case using ASCIE value very important</title>
</head>
<body>
    
    <script>
// ASCii value a=97 A =65;
        let s  = "AbdFsgDHa";
        s  = s.split("");

        for (let i =0 ; i< s.length; i++){
            let asciiOfCurrCharr = s[i].charCodeAt();
            if (asciiOfCurrCharr >= 97){
                // We are on small letter
                let newCharCode  =asciiOfCurrCharr - 32;
                 s[i] = String.fromCharCode(newCharCode);

            }
            else {
                // we are on capital letter

                let newCharCode = asciiOfCurrCharr + 32;
                s[i] = String.fromCharCode(newCharCode);
            }
        }
  
  s = s.join("");
  console.log(s);
  </script>
</body>
</html>
