<script>
    let s="";
    let n=5;
 
console.log(s);
    for (let i=1;i<=n;i++){
       let  space=n-i;
       console.log(s);
       console.log(space+" : space");
   let star=i;


   while (space>0){
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


    s+="_ "
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


    space--;
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


   }while(star>0){
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


    s+="* ";
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


    star--
    console.log(s);
    console.log(space+"space");
    console.log(star+"star")


   }
   console.log(s);
   console.log(space);
   console.log(star)


   s+="\n";
   console.log(s);
   console.log(space);
   console.log(star)


    }
    console.log(s);
</script>
