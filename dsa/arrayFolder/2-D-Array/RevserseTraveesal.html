<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two D Array Reverse Traversal</title>
</head>
<body>
    
    <script>
        let arr =  [
            [1,2,3],
            [4,5,6],
            [7,8,9],
        ]

        let n = arr.length;
        let i = arr[0].length;
        console.log(n,i)

        for ( let i = arr.length-1;i>=0;i--){
            for (let j =arr[i].length-1; j>=0;j--){
                console.log(arr[i][j])
            }
        }

        // output : 
        // 9
        // 8
        // 7
        // 6
        // 5
        // 4
        // 3
        // 2
        // 1
    </script>
</body>
</html>
