   <script>

let a =[
    [1,2,3],
    [4,5,6],
    [7,8,9],
    ];
    let n = a.length;

    
    for (let gap =n-1;gap > 0; gap--){
        for (let i =gap, j=0;i< n;i++,j++){
            console.log(a[i][j]);
        }
    }
    for (let gap = 0; gap <n ;gap++){
        for (let i =0,j =gap; j<n;i++ ,j++){
            console.log(a[i][j])
        }
    }
   </script>
