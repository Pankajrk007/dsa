<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadance Sub Array</title>
</head>
<body>
    <!-- maximum subaarray of array  -->
    <script>

        let arr = [1,3,-3,4,-3,5,6,7,-6,6,3,2];
        let n = arr.length;
        let csum =currentsum= 0;
        let MaxSumSubArray =0 ;

        let sp =0 , ep =0
        let msp =0, mep =0;

        for ( let i =0;i<n;i++){
            if (csum<0){
                sp =i;
                csum = arr[i];

            }else{
                csum += arr[i]
            }
            if (csum > MaxSumSubArray){
                MaxSumSubArray = csum
                msp = sp;
                mep = i;
            }
           
        }
        let s ="";
        for( let i =  msp;i<=mep; i++){
            s+=arr[i]+ " "
        }
        console.log(s);

        // 1 3 -3 4 -3 5 6 7 -6 6 3 2
    </script>
</body>
</html>
