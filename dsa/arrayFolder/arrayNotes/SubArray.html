<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sub array in Array</title>
</head>

<body>
<!-- // output is : 
// 2
// 23
// 235
// 3
// 35
// 5 -->



    <Script>
        let arr = [2, 3, 5];
        let n = arr.length;

        for (let sp = 0; sp < n; sp++) {
            for (let ep = sp; ep < n; ep++) {
                let s = "";
                for (let i = sp; i <= ep; i++) {
                      s += "" + arr[i]
                    // console.log(s);
                }
                console.log(s); 
            }
        }


// output is : 
// 2
// 23
// 235
// 3
// 35
// 5

// | Iteration | sp | ep | n | i | i <= ep | s   |
// |-----------|----|----|---|---|---------|-----|
// | 1         | 0  | 0  | 3 | 0 | Yes     | 2   |
// | 2         | 0  | 0  | 3 | 1 | No      | -   |
// | 3         | 0  | 1  | 3 | 0 | Yes     | 2   |
// | 4         | 0  | 1  | 3 | 1 | Yes     | 23  |
// | 5         | 0  | 1  | 3 | 2 | No      | -   |
// | 6         | 0  | 2  | 3 | 0 | Yes     | 2   |
// | 7         | 0  | 2  | 3 | 1 | Yes     | 23  |
// | 8         | 0  | 2  | 3 | 2 | Yes     | 235 |
// | 9         | 1  | 1  | 3 | 1 | Yes     | 3   |
// | 10        | 1  | 2  | 3 | 1 | Yes     | 35  |
// | 11        | 1  | 2  | 3 | 2 | Yes     | 35  |
// | 12        | 2  | 2  | 3 | 2 | Yes     | 5   |
// | 13        | 0  | 0  | 3 | 0 | Yes     | 2   |
   </Script>



</body>

</html>
