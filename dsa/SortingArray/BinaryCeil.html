<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by BinarySearch the maximum number in array</title>
</head>

<body>
    <script>



        let arr = [30, 10, 20, 40, 50, 60, 70, 80, 90, 100];
        arr.sort((a, b) => a -b)
        console.log(arr)

        function BinaryCeil(arr, tar) {
            let l = 0;
            let n = arr.length
            let r = n - 1;

            let ceil = 0;

            while (l <= r) {
                let mid = parseInt((l + r) / 2);
                if (arr[mid] < tar) {
                    l = mid + 1
                } else {
                    ceil = arr[mid];
                    r = mid - 1
                }
            }
            return ceil;
        }
        console.log(BinaryCeil(arr, 32))
    </script>
</body>

</html>
