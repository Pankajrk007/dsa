<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [20, 30, 10, 40, 60, 50, 70, 90, 80, 100];
        arr.sort(function (a, b) {
            return a - b;
        });

        function BinarySearch(arr, tar) {
            let n = arr.length;
            let l = 0;
            let r = n - 1

            while (l <= r) {
                let mid = parseInt((l + r) / 2);
                if (arr[mid] == tar) {
                    return mid;


                } else if (arr[mid] < tar) {
                    l = mid + 1
                }

                else {
                    r = mid - 1;
                }


            }
           

            return -1;
        }
        console.log(arr, BinarySearch(arr, 40))




    </script>
</body>

</html>
