<body>
    

    <script>
        let arr = [2,7,5,6,8,6];
        let n = arr.length;
        function Sum2Array(arr,target){
            for ( i = 0 ; i <= n; i++ ){
                for (j = 0 ; j<= n; j++){
                   if (target == arr[i]+ arr[j]) 
                   return [i , j]
                }
            }
        }
        console.log(Sum2Array(arr,14))
    </script>
</body>
