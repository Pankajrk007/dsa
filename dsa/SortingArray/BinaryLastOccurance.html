<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Occurance of an array element in sorted array </title>
</head>
<body>
    

    <script>

        let arr  =  [10,20,30,40,40,40,50,50,60,60,60,70,70,70,70,80,80,100]
        arr.sort((a,b ) => a-b);

        function LastOccurance (arr, tar){
            let l = 0;
            let n = arr.length;
            let r = n - 1;

            let temp = 0;

            while ( l<=r){
                let mid =  parseInt((l+r)/2);
                if (arr[mid] <= tar){
                    if (arr[mid]==tar){
                        temp = mid
                    }
                    l = mid +1;
                }else{
                    r = mid -1
                }
              
            }
        
            return temp;
        }
        console.log(LastOccurance(arr,50));  // output 7 aara hai matlab 70 ka last occurance 7 par hai

        console.log(LastOccurance(arr,46)); // not occur in array islye 0 print karega

    </script>
</body>
</html>
