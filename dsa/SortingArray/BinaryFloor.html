<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find floor of target with binary Method</title>
</head>

<body>

    <Script>

        let arr = [20, 10, 30, 40, 50, 60, 70, 80, 90, 100]; 
        arr.sort((a, b) => a - b);

        function BinaryFloor(arr, tar) {
            let l = 0;
            let n = arr.length;
            let r = n-1;
            let floor = 0;
            while (l <= r) {
                let mid = parseInt((l + r) / 2)

                if (arr[mid] < tar) {
                    floor = arr[mid]
                    l = mid + 1;
                }
                else {
                    r = mid - 1;

                }
            }
            return floor;
        }
console.log(BinaryFloor(arr,35))

    </Script>
</body>

</html>
