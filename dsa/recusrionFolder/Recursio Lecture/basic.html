<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recursion basic Example</title>
</head>
<body>
    

    <script>

        function f (n){
            if ( n==0)  return;
                console.log(n);
                f(n-1);
                console.log(n);
            
        }
        console.log(f(5));
    </script>
    <script>
         function f (n){
          
          console.log(n);
          f(n-1);
          if ( n==0)  return;
          console.log(n);
      
  }
  console.log(f(5));
    </script>
</body>
</html>
