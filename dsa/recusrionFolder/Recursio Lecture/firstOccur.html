<body>
    

    <script>
        function firstOccur(arr,  idx,  tar){
            if (arr[idx]== tar)return idx;

            let ans  =  firstOccur(arr, idx + 1,tar);
            console.log(ans)
            return ans;

        }
        let arr = [1,5,6,4,7,2,3,7,9,2];
        console.log(firstOccur(arr,0,9))
    </script>
