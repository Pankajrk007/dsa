    <script>
        //   Recursive upstair
        //                ______2
        //         ______|  
        //  0 _____|


        function f(i, path, di) {
            if (i > di) {
                return
            }
            if (i === di) {
                document.write(path)
                console.log(path)
                return;
            }
            f(i + 1, path + 1, di)
            f(i + 2, path + 2, di)
            f(i + 3, path + 3, di);
        }
        f(0, "", 3)

// commenet 
// output is  
// 111
//  12
//  21
//  3
</script>
