<body>
    <script>
        var Promise = new Promise(function(resolve,reject,received){
            const x = "Rana";
            const y = "Rana";
            if (x===y){
                resolve()
            }else{
                reject()
            }
            if (x==y) {
                received()
            } else {
                error()
            }

            
        });
        Promise.then(function(){ //yaha call karnae k  liye promise name k varible ko liya fir usme then method liya fir function likha fir usme jo code karna hai vo kiya
            console.log("success") // prosmis resolve hone k baad ye value  print karega
        },function(){ // promise. then me 2 paramter function hote hai ye dusra function na likhe toh b chalta hai
            console.log("received"); // prosmis receive hone k baad ye value  print karega
        }
        ).catch(function(){ // catch error ko catch karta hai agar koi error aata hai toh
            console.log("reject")
        });
    </script>
<!-- promise asynchronous function me use hota hai -->
