<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal Method</title>
</head>
<body>
    
    <script>
        let name = "yahoo baba";
        let course = "engineering";
    
        var obj ={
            name: name, 
            // object me hum value ki jagah direct variable ka nam likh sak te hai 
            
            course : course,
        };
        console.log(obj);
    </script>
    <br>
      <script>
  
        let names = "yahoo baba";
        let courses = "engineering";
    
        var obj ={
            name, 
            // short cut   
            // agar apke varible aur key ka nam same hai toh app bas key ka nam likh k value get kar sakte hai           
            course,
        };
        console.log(obj);
    </script>
</body>
</html>
