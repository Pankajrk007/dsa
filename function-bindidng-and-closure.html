<body>
    <h1>JavaScript Function bind()</h1>
    <p>person and member are two objects.</p>
    <p>The member object borrows the fullname method form person</p>
    <p id="demo"></p>
<script>
    let person={
        firstname: "Pankaj",
        lastname:"Khanderao",
        fullname : function(){
        document.write( this.firstname + " " + this.lastname); 
        } 
    }
    
    let member={
        firstname: "Hege",
        lastname:"Nilson",
        commity : function(){
        document.write( this.firstname + " " + this.lastname); 
        } 
    }
    
    let you= member.commity.bind(member);
    document.getElementById("p.demo").innerHTML=you();
    
</script>
