<!-- agar numbeer aur string dono hai toh  -->
<script>
    var myArray = ["apple", "orange", 22, 55, 66, "banana", "grape"];
myArray.sort(function(a, b) {
  if (typeof a === 'string' && typeof b === 'string') {
    return a.localeCompare(b);
  } else if (typeof a === 'number' && typeof b === 'number') {
    return b - a; // Descending order for numbers
  } else {
    // Handle other cases (you can decide the logic)
    return 0;
  }
});

console.log(myArray);

</script>
