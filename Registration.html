<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body style="border: 2px solid black;padding-bottom: 10px; ">
    <div class="my">
        <h1>Registration form </h1>
        <label for="details">Enter for details below</label>
        <br>

        <div>
            <ul>

                <li>
                    <input type="text" placeholder="abcd@gmail.com">


                </li>

            </ul>
        </div>

        <ul>
            <li>
                <input type="text" placeholder="45555">
            </li>
        </ul>
        !Type a Complex passwordwith 8-20 character.
        <ul>
            <li>
                <input type="password" placeholder="Abc@#1235">

            </li>
        </ul>
        <hr>
        Enter your profession
        <ul>
            <li>
                <input type="radio" name="profession">student
                <input type="radio" name="profession">Teacher
                <input type="radio" name="profession"> Developer
            </li>
        </ul>

        Choose the stage if you are student <select name="Dropdown" id="Dropdown">
            <option value="1st">1st primary</option>
            <option value="2nd">2nd secondry</option>
            <option value="3rd">3rd</option>
            <option value="4st">4th</option>
            <option value="5nd">5</option>
            <option value="6rd">6</option>
            <option value="7st">7</option>
            <option value="8nd">8</option>
            <option value="9rd">9</option>
            <option value="10th">10th</option>
        </select>
        <hr>
        <ul>
            <li>
                <div class="mine">
                    <label for="Birthdate">Enter your Birth date</label>

                    <input style="margin: 0%;" type="date">
                </div>
            </li>
        </ul>
        <hr>
        <ul>
            <li>
                <input type="text" placeholder="Any Notes">
            </li>
        </ul>
        <hr>
        <button type="submit"> submit</button>
        <button type="reset">reset</button>
    </div>
</body>

</html>
