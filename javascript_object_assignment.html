<script>

    function arr2obj(arr){
        let obj={ };

        array.forEach((v) => {
            let key = v[0];
            let value = v[1];
            object[key] = value;
        });

        return obj;
    }


    console.log(
        arr2obj([
            ["Ram",'Burger'],
            ['Shyam', 'Spring Rolls'],
            ['Rahul', 'Pizza'],
            ['Neha', 'ice-Cream'],
        ])
    );
</script>


<script type="text/javascript">
function arr2obj(arr) {
    let obj = {};
    arr.forEach((v) => {
    let key = v[0];
    let value = v[1];
    obj[key] = value;
});
return obj;
}
console.log(arr2obj([
    ["Ram","Burger" ],
    ["Shyam", "Spring Rolls"],
    ["Rahul", "Pizza"],
    ["Neha", "Ice Cream"],
    ]));
    </script>
