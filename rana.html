  <style>
    @keyframes moveAndChangeColor {
      0% {
        transform: translateX(0);
        background-color: rgb(0, 255, 8);
      }

      50% {
        transform: translateX(100%);
        background-color: red;
      }

      100% {
        transform: translateX(0);
        background-color: blue;
      }
    }

      background-color: blue;

    }
  </style>
</head>
